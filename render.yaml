services:
- type: web
  name: estate-backend
  runtime: python
  repo: https://github.com/Ahsan-26/estate-backend
  plan: free
  envVars:
  - key: DEBUG
    sync: false
  - key: DATABASE_URL
    sync: false
  - key: SECRET_KEY
    sync: false
  region: singapore
  buildCommand: pip install -r requirements.txt
  startCommand: |
    python manage.py migrate && \
    python manage.py shell -c "from django.contrib.auth.models import User; User.objects.get_or_create(username='admin', email='admin@example.com', password='admin123')" && \
    gunicorn estateBackend.wsgi:application
version: "1"
